name: Ruff Security Scan

on:
  pull_request:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Ruff security check
        run: |
          pip install ruff
          ruff check --select S --output-format sarif . > ruff.sarif || true
          ruff check --select S .
      - uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ruff.sarif
