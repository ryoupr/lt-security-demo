name: Ruff Security Scan

on:
  pull_request:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - run: pip install ruff
      - run: ruff check --select S --output-format sarif . > ruff.sarif || true
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ruff.sarif
      - run: ruff check --select S .
